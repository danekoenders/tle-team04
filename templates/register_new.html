<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TLE-01</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">


    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <link rel="stylesheet" href="/static/css/style.css">


    <!-- Scripts -->

</head>
<body class="bg" style="max-width: 50%; margin: auto; background-color: #6495ED; background-image: url('/static/images/tle-background.PNG');">

<div style="margin-top: 50px ;display: flex; justify-content: center"><h1><img src="/static/images/logo.PNG" width="100%" height="100px"></h1></div>

<div class="back-button-log-reg"><a href="/"><i
        class="bi bi-arrow-left-square back-icon fontsize-two white-text    "></i></a></div>

<main style="background-color: #33383b; border-radius: 15px;padding: 20px; margin-top: 50px">


    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
               aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/register" role="tab"
               aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
    </ul>
    <!-- Pills navs -->



    {% if error_pass %}

<h3 class="alert alert-danger">Password confirm doesn`t match</h3>

{% endif %}
{% if error_email %}

<h3 class="alert alert-danger">Email is already exists</h3>

{% endif %}

{% if error_username %}

<h3 class="alert alert-danger">Username is already exists</h3>

{% endif %}







    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form action="/user_register">

                    <div class="form-outline mb-4">
                        <input type="text" name="name" id="registerName" class="form-control" required/>
                        <label class="form-label" for="registerName">Name</label>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="registerUsername" class="form-control" required/>
                        <label class="form-label" for="registerUsername">Username</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="registerEmail" class="form-control" required/>
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>


                <div class="flex" style="justify-content: space-between;">
                    <!-- Password input -->
                    <div class="form-outline mb-4 width-45">
                        <input type="password" name="password" id="registerPassword" class="form-control" required/>
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>

                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4 width-45">
                        <input type="password" name="password_confirm" id="registerRepeatPassword" class="form-control" required/>
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                           aria-describedby="registerCheckHelpText" required/>
                    <label class="form-check-label" for="registerCheck">
                        I have read and agree to the terms
                    </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block w-100 mb-4 sign-button">Sign up</button>

            </form>
        </div>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="#">Register</a></p>
    </div>
</main>
</body>
</html>
