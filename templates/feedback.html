<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TLE-01</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">


    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <link rel="stylesheet" href="../static/css/style.css">

    <script type="text/javascript" src="../static/js/index.js" defer></script>

    <!-- Scripts -->

</head>
<body class="clip">

<div class="wrapper">
    <div class="sidebar">
        <h2>Logo</h2>
        <div class="ul-container">
            <ul>
                <li class="vert-li fontsize-one"><a class="flex" href="profile.html"><i
                        class="bi bi-person-square rightpad"></i>Profile</a>
                </li>
                <li class="vert-li fontsize-one"><a class="flex" href="scan.html"><i
                        class="bi bi-upc-scan rightpad"></i>Scan</a>
                </li>
                <li class="vert-li fontsize-one"><a class="flex" href="projecten.html"><i
                        class="bi bi-list-task rightpad"></i>Projects</a>
                </li>
            </ul>

            <ul>
                <li class="vert-li fontsize-one"><a class="flex" href="#"><i
                        class="bi bi-chat-right-dots rightpad"></i>Feedback</a>
                <li class="vert-li fontsize-one"><a class="flex" href="#"><i
                        class="bi bi-question-square rightpad"></i>Help</a>
                </li>
                <li class="vert-li fontsize-one" id="logout" data-visible="false"><a><i
                        class="bi bi-box-arrow-left rightpad"></i>Log out</a></li>
            </ul>
        </div>
    </div>

</div>

<main style="margin-left: 200px;">
    <section class="bg">
        <div class="profile-container">

            <div class="subject-container">
                <div class="subject-div">Feedback</div>
                <div class="back-button"><a href="profile.html"><i
                        class="bi bi-arrow-left-square back-icon fontsize-two white-text"></i></a></div>
            </div>

            <div id="popup" data-visible="false">
            </div>

            <div class=" profile-picture">
                <form action="" method="post">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="name">Your name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Het persoon zijn/haar naam"/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Your email:</label>
                        <input type="email" id="email" class="form-control" placeholder="email van dit persoon"/>
                    </div>

                    <!-- Message input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="message">Feedback:</label>
                        <textarea style="padding: 10px 10px 10vh;" maxlength="250" id="message"
                                  class="form-control message-field" placeholder="Typ uw feedback hier"></textarea>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" name="name"  class="btn btn-primary btn-block mb-4 sign-button">Send</button>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
