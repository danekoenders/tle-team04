    <link rel="stylesheet" href="../static/css/style.css">


    <!-- Scripts -->

</head>
<body class="clip">

<div class="wrapper">
    <div class="sidebar">
        <h2>Logo</h2>
        <div class="ul-container">
            <ul>
                <li class="vert-li fontsize-one"><a class="flex" href="profile.html"><i
                        class="bi bi-person-square rightpad"></i>Profiel</a>
                </li>
                <li class="vert-li fontsize-one"><a class="flex" href="scan.html"><i
                        class="bi bi-upc-scan rightpad"></i>Scan</a>
                </li>
                <li class="vert-li fontsize-one"><a class="flex" href="projecten.html"><i class="bi bi-list-task rightpad"></i>Lijst</a>
                </li>
            </ul>

            <ul>
                <li class="vert-li fontsize-one"><a class="flex" href="#"><i
                        class="bi bi-chat-right-dots rightpad"></i>Feedback</a>
                <li class="vert-li fontsize-one"><a class="flex" href="#"><i
                        class="bi bi-question-square rightpad"></i>Hulp</a>
                </li>
                <li class="vert-li fontsize-one"><a class="flex" href="#"><i class="bi bi-info-square rightpad"></i>Over
                    Ons</a></li>
                <li class="vert-li fontsize-one"><a class="flex" href="logout.html"><i
                        class="bi bi-box-arrow-left rightpad"></i>Log
                    uit</a></li>
            </ul>
        </div>
    </div>

</div>

<main style="margin-left: 200px;">

    <div class="profile-container">

        <div class="subject-container">
            <div class="subject-div">Feedback</div>
            <div class="back-button"><a href="profile.html"><i
                    class="bi bi-arrow-left-square back-icon fontsize-two white-text"></i></a></div>
        </div>

        <div class=" profile-picture">
            <form>

                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Uw naam:</label>
                    <input type="text" id="name" class="form-control" placeholder="Het persoon zijn/haar naam"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Uw email:</label>
                    <input type="email" id="email" class="form-control" placeholder="email van dit persoon"/>
                </div>

                <!-- Message input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="message">Feedback:</label>
                    <textarea style="padding: 10px 10px 10vh;" maxlength="250" id="message" class="form-control message-field" placeholder="Typ uw feedback hier"></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 sign-button">Verstuur</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
